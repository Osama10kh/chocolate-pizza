<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chocolate pizza</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <div class="headlogo">
           <div class="logo">
               <img src="./img/logo.png" alt="">
           </div>
           <div class="title">
               <h1>
                   Delicious
               </h1>
               <p>
                   the best food blog in the web
               </p>
           </div>
       </div>
       <div class="icon">
           <ul>
               <li><img src="./img/fb-icon.png" alt=""></li>
               <li><img src="./img/twit-icon.png" alt=""></li>
               <li><img src="./img/mail-icon.png" alt=""></li>
               <li><img src="./img/insta-icon.png" alt=""></li>
               <li><img src="./img/pint-icon.png" alt=""></li>
               <li><img src="./img/gp-icon.png" alt=""></li>
               <li><img src="./img/flic-icon.png" alt=""></li>
               <li><img src="./img/rss-icon.png" alt=""></li>
           </ul>
       </div>
    </header>
    <main>
        <div class="pizza">
            <h1>Choclate pizza</h1>
            <div class="time">
                <p>POSTED ON 15 DEC 2013/DESERT</p>
            </div>
            <div class="print">
                <p>
                   <img src="./img/print-icon.png" alt="">PRINT
                </p>

            </div>

        </div>
    </main>
    <footer></footer>
</body>
</html>
